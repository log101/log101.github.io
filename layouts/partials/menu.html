		{{- range .Site.Menus.main }}
			{{- if .HasChildren }}
				<a href="{{ .URL | absLangURL }}" class="has-children">{{ or (T .Identifier) .Name | safeHTML }}</a>
				<span class="sub-menu">
				{{- range .Children }}
					<a href="{{ .URL | absLangURL }}">{{ or (T .Identifier) .Name | safeHTML }}</a>
				{{- end }}
				</span>
			{{- else }}
				<a href="{{ .URL | absLangURL }}">{{ or (T .Identifier) .Name | safeHTML }}</a>
			{{- end }}
		{{- end }}
